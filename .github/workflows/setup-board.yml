name: Setup Project Board

on:
  workflow_dispatch:

jobs:
  create-board:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Setup GitHub Board
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: "Repped-School/user-profiles-template" # Update to your repo location and name
          BOARD_NAME: "User Profiles Project" # Name of the board
          PHASE_COLUMNS: "Phase 1, Phase 2, Phase 3, Phase 4, In Progress, Review, Done"
        run: |
          python .github/scripts/project.py
